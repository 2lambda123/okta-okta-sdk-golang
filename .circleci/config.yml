# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  general-platform-helpers: okta/general-platform-helpers@dev:9aa289a1b32d75cd39cdc387fc99bde656317ce7

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  cache-secrets:
    machine: true
    resource_class: okta/generic-linux-x86
    environment:
      VAULT_ADDR: https://vault.aue1e.saasure.net
    steps:
      - checkout
      - run:
          name: "Vault login"
          command: |
            vault login -method=userpass username=$vault_username password=$vault_password > /dev/null 2>&1
      - general-platform-helpers/save-dependencies

  test-v2:
    docker:
      - image: cimg/go:1.19.4
    steps:
      - checkout
      - run: go version
      - general-platform-helpers/load-dependencies
      - run: echo ${OKTA_CLIENT_ORGURL}
      - run: 
          command: |
            source /home/circleci/.dependencycache/vault-cache/vault_items.sh
            echo ${OKTA_CLIENT_ORGURL}
      - run:
          name: "test stage"
          command: |
            echo ${OKTA_CLIENT_ORGURL}
            source /home/circleci/.dependencycache/vault-cache/vault_items.sh
            echo ${OKTA_CLIENT_ORGURL}
            make test
  # test-v3:
  #   docker:
  #     - image: cimg/go:1.19.4
  #   steps:
  #     - checkout
  #     - run: go version
  #     - run:
  #         name: "test stage"
  #         command: make test

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  "Circle CI Tests":
    jobs:
      - cache-secrets
      - test-v2:
          requires:
            - cache-secrets
